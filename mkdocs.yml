site_name: ScalaBar
site_description: Scala framework for creating swiftbar/bitbar applications
repo_name: 'bilal-fazlani/scalabar'
repo_url: 'https://github.com/bilal-fazlani/scalabar'

strict: true

nav:
    - Home: index.md

theme:
  features:
    - tabs
    - instant
  name: 'material'
  # custom_dir: docs/overrides
  icon:
    repo: fontawesome/brands/github
  # favicon: 'img/favicon.ico'
  palette:
    scheme: preference 
    primary: blue
    accent: green
  # logo: 'img/small-logo.svg'

# google_analytics:
#   - 'UA-39358317-3'
#   - 'auto'

markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      linenums: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.escapeall:
      nbsp: true
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
     permalink: "#"   

plugins:
  - search

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/bilal-fazlani'
    - icon: fontawesome/brands/twitter
      link: 'https://twitter.com/bilal_fazlani'
    - icon: fontawesome/brands/linkedin
      link: 'https://www.linkedin.com/in/bilal-fazlani/'